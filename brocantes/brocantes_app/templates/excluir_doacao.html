{% extends 'base.html' %}

{% block container_class %}container-form{% endblock %}

{% block content %}
  <h2>Excluir Doação</h2>
  <p>Tem certeza que deseja excluir a doação <strong>{{ doacao.descricao }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'listar_doacoes' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
