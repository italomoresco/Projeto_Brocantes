<!DOCTYPE html>
<html>
<head>
    <title>Login - Brocantes</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'brocantes_app/css/styles.css' %}">
</head>
<body>
    <div class="container-form">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {% if messages %}
                <div class="error-message">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <div class="checkbox-container">
                {{ form.remember_me }} {{ form.remember_me.label_tag }}
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
